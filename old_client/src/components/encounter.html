<template>
  <require from="./ck-editor"></require>
  <require from="./billing"></require>
  <div class="card">
    <div class="card-header bg-light">
      <span style="margin-right:10px">${datum}</span>
      <i class="fas fa-lock-open fa-lg" click.delegate="toggleEdit()" show.bind="isEditing"></i>
      <i class="fas fa-lock fa-lg" click.delegate="toggleEdit()" hide.bind="isEditing"></i>
    </div>
    <div style="position:absolute;right:20px;" click.delegate="deleteKons()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="card-body">
      <div if.bind="isEditing">
        <ck-editor value.two-way="obj.eintrag.html" callback.bind="makros" message="ck_save"></ck-editor>
        <billing kons.bind="obj"></billing>
      </div>
      <p else innerhtml.bind="obj.eintrag.html"></p>
    </div>
  </div>
</template>
