<template>
  <div class="input-group">
    <input class="form-control" type="text" placeholder="${searchtext}" value.bind=val aria-label="${searchtext}"
      keypress.delegate="keyPressed($event)">
    <div class="input-group-append" click.delegate="doSearch()">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>
</template>
