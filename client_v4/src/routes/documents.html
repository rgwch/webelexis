<template>
  <require from="services/datetimeconverter"></require>
  <div class="sheet">
    <form>
      <div class="form-row">
        <div class="form-group col-4">
          <label for="concern">Betreff</label>
          <input class="form-control form-control-sm" type="text" id="concern" value.bind="concern">
        </div>
        <div class="form-group col-8">
          <label for="expression">Suchbegriffe</label>
          <input class="form-control form-control-sm" type="text" id="expression" value.bind="expression">
        </div>
      </div>
      <button class="btn btn-default btn-outline-primary" click.delegate="search()">Suchen</button>
    </form>
    <div>
      <div class="compactlist" repeat.for="doc of docs">
        <span click.delegate="fetch(doc.id)">${doc.concern} - ${doc.date | datetime} ${doc.title}</span>
      </div>
    </div>
  </div>
</template>
