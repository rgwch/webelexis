<template>
  <ux-dialog>
    <ux-dialog-header>
      <h3 innerhtml.bind="heading"></h3>
    </ux-dialog-header>
    <ux-dialog-body>
      <input type="text" value.bind="text" focus.one-time="true">
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="dc.cancel()">Cancel</button>
      <button click.delegate="dc.ok(text)">Ok</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
