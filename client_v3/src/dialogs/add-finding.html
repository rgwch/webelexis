<template>
  <require from="components/pickdate"></require>
  <ux-dialog>
    <ux-dialog-header>
      <h3>${finding.getTitle()}</h3>
    </ux-dialog-header>
    <ux-dialog-body>
      <pickdate act-moment.two-way="pickermoment"></pickdate>
      <div repeat.for="el of elements" style="margin-top:10px;">
        <div class="form-group row" if.bind="el.manual == true">
          <label for="e_${index}" class="col-sm-3 col-form-label">${el.title}</label>
          <div class="col-sm-9" if.bind="el.unit != 'text'">
            <input type="text" class="form-control" id="e_${index}" placeholder="${el.unit}" value.bind="values[el.title]">
          </div>
          <div class="col-sm-9" if.bind="el.unit == 'text'">
            <textarea class="form-control" id="e_${index}" placeholder="${el.unit}" value.bind="values[el.title]"></textarea>
          </div>
       
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="dc.cancel()">Cancel</button>
      <button click.trigger="ok()">Ok</button>
    </ux-dialog-footer>
  </ux-dialog>

</template>
