<template>
  <div class="row">
   <span class="detailcaption">${title}</span>
  </div>
    <div class="btn-group">
      <button class="btn" click.delegate="toggleLeftPane($parent)">
        <i class="fa fa-angle-double-left" show.bind="$parent.showLeftPane"></i>
        <i class="fa fa-angle-double-right" hide.bind="$parent.showLeftPane"></i>
      </button>
      <button class="btn" repeat.for="tool of toolbar" click.delegate="switchTo(tool.view)">
        <img src.one-time="tool.icon" data-toggle="tooltip" title.one-time="tool.text" width.one-time="tooliconwidth" height.one-time="tooliconheight">
      </button>
    </div>

    <div class="row" id="patient_details">
        <compose view-model.bind="main"></compose>
    </div>
</template>
