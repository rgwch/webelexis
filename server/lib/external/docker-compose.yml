version: '3'

volumes:
  couchdb:
  solrdata:
  lucindadocs:
  lucindamoved:
  elexisdb:


services:
  elexisdb:
    image: mariadb:10.3
    command: --lower-case-table-names=1 --max-allowed-packet=128M --wait-timeout=3600
    container_name: wlx_elexisdb
    hostname: elexisdb.local
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PWD:-elexisadmin}
    volumes:
      - elexisdb:/var/lib/mysql
    ports:
      - "${PUBLIC_DBPORT:-3312}:3306"
    networks:
      - webelexis_net
    restart: always

  couchdb:
    image: couchdb:3.2.2
    container_name: wlx_couchdb
    environment:
      - COUCHDB_USER=${COUCHDB_ADMIN:-couchadmin}
      - COUCHDB_PASSWORD=${COUCHDB_ADMINPWD:-pleasechangethis}
    volumes:
      - couchdb:/opt/couchdb/data
    ports:
      - "${PUBLIC_COUCHDB_PORT:-5984}:5984"
    networks:
      - webelexis_net
    restart: always

  solr:
    image: solr:9.0.0
    container_name: wlx_solr
    volumes:
      - ${SOLR_DATA:-solrdata}:/var/solr
    ports:
      - ${SOLR_PORT:-8983}:8983
    command:
      - solr-precreate
      - gettingstarted
    restart: always
    networks:
      - webelexis_net

  tika:
    image: apache/tika:1.24
    container_name: wlx_tika
    ports:
      - ${TIKA_PORT:-9998}:9998
    networks:
      - webelexis_net
    restart: always

  lucinda:
    depends_on:
      - solr
      - tika
    image: rgwch/lucinda-server:3.0.10
    container_name: wlx_lucinda
    environment:
      - LUCINDA_SIMPLEWEB=${LUCINDA_SIMPLEWEB:-enabled}
    volumes:
      - ${LUCINDA_DOCBASE:-lucindadocs}:/var/lucinda_docbase
      - ${LUCINDA_ATTIC:-lucindamoved}:/var/lucinda_attic
    ports:
      - ${LUCINDA_PORT:-9997}:9997
    networks:
      - webelexis_net
    restart: on-failure
    command:
      [
        "./util/wait-for-it.sh",
        "solr:8983",
        "--",
        "node",
        "src/index.js"
      ]

networks:
  webelexis_net:
    driver: bridge
